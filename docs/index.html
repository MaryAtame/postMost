<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@600&display=swap" rel="stylesheet">
  <title>Post Most</title>
<link href="./css/main.css" rel="stylesheet"></head>

<body class="body">
<header class="section">
    <div class="container">
        Шапка
    </div>
</header>
<main class="main">
  <section class="section">
    <div class="container">
      <div class="form centered" id="changePass">
        <img class="logo" src="assets/images/logo.svg" alt="Post Most logo">
        <form class="form__form" action="#" method="post">
          <h1 class="title">Изменение пароля</h1>
          <label class="form__label">
            <input class="form__input" type="text" name="login" required placeholder="Email / Логин">
          </label>
          <label class="form__label">
            <input class="form__input" type="text" name="login" required placeholder="Контрольная строка">
          </label>
          <label class="form__label">
            <input class="form__input" type="password" name="newPass" required placeholder="Новый пароль" data-new-pass data-password>
            <button class="form__btn-eye" type="button" data-button-open-pass></button>
          </label>
          <label class="form__label">
            <input class="form__input" type="password" name="confirmPass" required placeholder="Подтверждение пароля" data-second-pass data-password>
          </label>
          <p class="text">
            <span>*</span>
            Обязательные поля
          </p>
          <button class="button button--fill centered" type="button" data-btn-send>
            <span class="button__text">Изменить пароль</span>
            <svg class="button__icon">
              <use xlink:href="assets/sprite/sprite.svg#icon-arrow"></use>
            </svg>
          </button>
        </form>
        <div class="button-block centered">
          <button class="button button--clear" type="button">Зарегистироваться</button>
          <button class="button button--clear" type="button">Войти</button>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="section">
    <div class="container">
        Подвал
    </div>
</footer>
<script defer src="js/bundle.js"></script></body>

</html>
